services:
  api:
    build: .
    container_name: minihoop-api
    env_file: .env.local
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    container_name: minihoop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: minihoop_development
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d minihoop_development"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
